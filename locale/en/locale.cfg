picker-hide-minimap=Auto Hide minimap when selecting logistic chests.
picker-itemcount=Enable or disable displaying the total item count of what is in your hand.
picker-unminable-construction-robots=Make it impossible to pluck construction robots out of the air.
picker-unminable-logistic-robots=Make it impossible to pluck logistic robots out of the air.
picker-requester-paste-multiplier=Changes the default requester paste multipler from 2 to the selected value
picker-corpse-time=Time in ticks before corpses are removed.
